<head><title>Get Eminent!</title></head>

<body> {{> page}} </body>

<template name="page">
  <div class="container">
    <div class="hero-unit">
      <h1>Get Eminent!</h1>
    </div>
    <div class="well clearfix">
      <div class="row-fluid center">
        <div class="span6 pull-left">
          <p class="lead">geteminent.com helps you and your friends find great work, collaborate on projects, and meet others in their field of expertise.</p>
        </div>
        <div class="span6 pull-right">
          <form action="upvote" method="POST" class="form-inline">
            {{> friend}}
          </form> 
        </div>
      </div>
    </div>
  </div>
</template>

<template name="friend">
  <h4>Step 1: Start by upvoting a friend!</h4>
  <div class="friend-select input-prepend">
    {{> friendSource }}
    <input type="text">
  </div>
  <span class="help-block">Pick a friend from a social network or enter
  an email</span>
</template>

<template name="friendSource">
  {{#each sources}}
    <span class="add-on {{source}} {{selected source}}"><i class="{{icon}}"></i></span>
  {{/each}}
</template>

<template name="skill">
  <h4>Step 2: What's your friend excellent at?</h4>
  <div class="input-prepend">
    <span class="add-on"><i class="icon-star"></i></span>
    <input type="text">
  </div>
</template>
