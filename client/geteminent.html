<head><title>Get Eminent!</title></head>

<body> {{> page}} </body>

<template name="page">
  <div class="container">
    <div class="hero-unit">
      <h1>Get Eminent!</h1>
    </div>
    <div class="well clearfix">
      <div class="row-fluid center">
        <div class="span6 pull-left">
          <p class="lead">
            geteminent.com helps you and your friends find great work,
            collaborate on projects, and meet others in their field of expertise.
          </p>
        </div>
        <div class="span6 pull-right">
          <form action="upvote" method="POST" class="form-inline">
            {{> friend}}
          </form> 
        </div>
      </div>
    </div>
  </div>
  {{> facebookFriendSelector}}
</template>

<template name="friend">
  <h4>Step 1: Start by upvoting a friend!</h4>
  <div class="friend-select input-prepend">
    {{> friendSource }}
  </div>
  <span class="help-block">Pick a friend from a social network or enter
  an email</span>
</template>

<template name="friendSource">
  {{#each sources}}
    {{> source}}
  {{/each}}
  <input type="text">
</template>

<template name="source">
  <span class="add-on {{name}} {{selected name}}" >
    <i class="{{icon}}"></i>
  </span>
</template>

<template name="facebookFriendSelector">
  <div id="facebookFriendSelector" 
    class="modal hide fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="myModalLabel"
    aria-hidden="true">

    <div class="modal-header">
      <button 
        type="button" 
        class="close" 
        data-dismiss="modal"
        aria-hidden="true">Ã—</button>
      <h3 id="myModalLabel">Upvote friend on facebook!</h3>
    </div>
    <div class="modal-body">
      {{> facebookFriendPager}}
      <ul class="media-list">
      {{#each friends}}
        {{> facebookFriend}}
      {{/each}}
      </ul>
      {{> facebookFriendPager}}
    </div>
    <div class="modal-footer">
      <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
      <button class="btn btn-primary">Save changes</button>
    </div>
  </div>
</template>

<template name="facebookFriendPager">
    <ul class="pager">
      <li class="previous">
        <a href="{{previousPage}}">&larr; Previous</a>
      </li>
      <li class="next">
        <a href="{{nextPage}}">Next &rarr;</a>
      </li>
    </ul>
</template>

<template name="facebookFriend">
  <li class="media">
    <a class="pull-left" href="#">
      <img class="media-object" src="{{photoUri}}">
    </a>
    <div class="media-body">
      <h4 class="media-heading">{{name}}</h4>
    </div>
  </li>
</template>

<template name="skill">
  <h4>Step 2: What's your friend excellent at?</h4>
  <div class="input-prepend">
    <span class="add-on"><i class="icon-star"></i></span>
    <input type="text">
  </div>
</template>
