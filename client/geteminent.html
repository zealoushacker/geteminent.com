<head><title>Get Eminent!</title></head>

<body> {{> page}} </body>

<template name="page">
  <div class="container">
    <div class="hero-unit">
      <h1>Get Eminent!</h1>
    </div>
    <div class="well clearfix">
      <div class="row-fluid center">
        <div class="span6 pull-left">
          <p class="lead">geteminent.com helps you and your friends find great work, collaborate on projects, and meet others in their field of expertise.</p>
        </div>
        <div class="span6 pull-right">
          <form action="upvote" method="POST" class="form-inline">
            {{> friend}}
          </form> 
        </div>
      </div>
    </div>
  </div>
</template>

<template name="friend">
  <h5>Step 1: Start by upvoting a friend!</h5>
  <div class="friend-select input-prepend">
    {{#if upvotingFriend }}
      {{> chooseSocialNetwork }}
    {{else}}
      <span class="add-on"><i class="icon-user"></i></span>
    {{/if}}
    <input type="text">
  </div>
</template>

<template name="chooseSocialNetwork">
  <span class="add-on"><i class="icon-linkedin"></i></span>
  <span class="add-on"><i class="icon-facebook"></i></span>
  <span class="add-on"><i class="icon-twitter"></i></span>
  <span class="add-on"><i class="icon-google-plus"></i></span>
</template>

<template name="skill">
  <h5>Step 2: What's your friend excellent at?</h5>
  <div class="input-prepend">
    <span class="add-on"><i class="icon-star"></i></span>
    <input type="text">
  </div>
</template>
