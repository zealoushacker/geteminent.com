    <form action="upvote" method="POST">
      {{> friend}} is an excellent {{> skill}}
      {{> footer}}
    </form> 
  </div>
</body>

<template name="friend">
  <input type="text"></input>
</template>

<template name="skill">
  <input type="text"></input>
</template>

  <input type="submit" value="Upvote"></input>
</template>
